<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div class="calculater-field-wrapper">
      <div id="preliminaryResult"></div>
      <div id="input">0</div>
      <div class="grid-container">
        <button class="grid-item" onclick="addNumber(7)">7</button>
        <button class="grid-item" onclick="addNumber(8)">8</button>
        <button class="grid-item" onclick="addNumber(9)">9</button>
        <button class="grid-item" onclick="useOperator('/')">/</button>
        <button class="grid-item" onclick="addNumber(4)">4</button>
        <button class="grid-item" onclick="addNumber(5)">5</button>
        <button class="grid-item" onclick="addNumber(6)">6</button>
        <button class="grid-item" onclick="useOperator('*')">*</button>
        <button class="grid-item" onclick="addNumber(1)">1</button>
        <button class="grid-item" onclick="addNumber(2)">2</button>
        <button class="grid-item" onclick="addNumber(3)">3</button>
        <button class="grid-item" onclick="useOperator('-')">-</button>
        <button class="grid-item" onclick="clearInput()">CE</button>
        <button class="grid-item" onclick="addNumber(0)">0</button>
        <button class="grid-item" onclick="equalSign()">=</button>
        <button class="grid-item" onclick="useOperator('+')">+</button>
      </div>
      <button class="dark-mode-button" onclick="darkMode()">Darkmode</button>
    </div>
    <div class="solution-scroll">
      <div id="solution-container">
        <h2 class="solution-text">Solutions:</h2>
        <p id="solution"></p>
      </div>
    </div>
    <script lang="javascript" type="text/javascript" src="main.js"></script>
  </body>
</html>
